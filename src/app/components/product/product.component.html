<div class="grid grid-col-4">
    <span>{{product.title}}</span>
    <div>
        <button type="button" class="btn dButton" (click)="onDecreaseQty()">-</button>
         <span class="qty">{{product.qty}}</span>
        <button type="button" class="btn iButton" (click)="onIncreaseQty()">+</button>
    </div>
    <span class="unitPrice">${{product.unitPrice}}</span>
    <span class="extendedPrice">${{product.extendedPrice}}</span>
</div>
